<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background"></div>
    <p class="date"></p>
    <p class="players">Player 1</p>
    <div class="content">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="grid-container">
            <div class="index-0 grid-item"></div>
            <div class="index-1 grid-item"></div>
            <div class="index-2 grid-item"></div>
            <div class="index-3 grid-item"></div>
            <div class="index-4 grid-item"></div>
            <div class="index-5 grid-item"></div>
            <div class="index-6 grid-item"></div>
            <div class="index-7 grid-item"></div>
            <div class="index-8 grid-item"></div>
        </div>
        <div>
            <button>Start/Restart</button>
        </div>
    </div>
    <p class="players">Player 2</p>
</body>
</html>
