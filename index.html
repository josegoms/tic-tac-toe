<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background"></div>
    <p class="date"></p>
    <div class="player-score">
        <p class="players" id="player1">Player 1</p>
    </div>
    <dialog id="nameDialog">
        <form method="dialog" id="nameForm">
            <div>
                <input type="text" id="playerName" name="playerName1" value="Player 1" />
                <input type="text" id="playerName" name="playerName2" value="Player 2" />
            </div>
            <div>
                <button type="submit">Confirm</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
      </dialog>      
    <div class="content">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="grid-container">
            <div class="index-0 grid-item"></div>
            <div class="index-1 grid-item"></div>
            <div class="index-2 grid-item"></div>
            <div class="index-3 grid-item"></div>
            <div class="index-4 grid-item"></div>
            <div class="index-5 grid-item"></div>
            <div class="index-6 grid-item"></div>
            <div class="index-7 grid-item"></div>
            <div class="index-8 grid-item"></div>
        </div>
        <div>
            <button>Restart</button>
        </div>
    </div>
    <div class="player-score">
        <p class="players" id="player2">Player 2</p>
    </div>
</body>
</html>
